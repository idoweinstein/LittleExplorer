{% extends 'base.html' %}

{% block content %}
<body>
  <div class="d-flex justify-content-center" dir="rtl">
    <div  style="margin-top: 50px;">
      <h3>כניסה למערכת</h3>
      <div  style="margin-top: 50px;">
        <form class="form-horizontal" action="" method=POST>
          {% csrf_token %}
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="email">אימייל</label>
            <div class="col-sm-10">
              <input class="form-control mr-sm-2" id="email" type="email" aria-label="Search">
            </div>
          </div>
          <div class="form-group row" style="margin-top: 15px;">
            <label class="col-sm-2 col-form-label" for="password">סיסמא</label>
            <div class="col-sm-10">
              <input class="form-control mr-sm-2" id="password" type="search" aria-label="Search">
            </div>
          </div>
          <div class="form-group row" style="margin-top: 20px;">
            <button type="submit" class="btn btn-outline-dark btn-sm">היכנס/י</button>
          </div>
        </form> 
      </div>
    </div>
  </div>
</body>

{% endblock %}
