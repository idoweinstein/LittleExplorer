{% extends 'base.html' %}

{% block content %}
<body>
  <section>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card text-black" style="border-radius: 1rem; background-color: white">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="mb-4 pb-2 pb-md-0 mb-md-5 text-uppercase" style="text-align: center;">Sign in</h2>
                <form action="" method=POST>
                    {% csrf_token %}
                    <div class="form-outline form-black mb-4">
                      <label class="form-label" for="typeEmailX">Email:</label>
                      <input type="email" id="typeEmailX" name="username" class="form-control form-control-lg" />
                    </div>
                      
                    <div class="form-outline mb-4" class="opacity-25">
                      <label class="form-label" for="typePasswordX">Password:</label>
                      <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" />
                    </div>
                    {% if messages %}
                    {% for message in messages %}
                    {% if message.tags == 'error' %}
                    <div class="alert alert-danger" role="alert">
                      {{ message }}
                    </div>
                    {% endif %}
                    {% endfor %}
                    {% endif %}
                    <button class="btn btn-green btn-lg px-5" type="submit">Sign in</button>
                  <div>
                    <br>
                    <p class="mb-0">Don't have an account?<br>Register as a <a href="/parent_sign_up" class="text-black-50 fw-bold">Parent</a>
                    or as a <a href="/teacher_sign_up" class="text-black-50 fw-bold">Teacher </a></p>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>



{% endblock %}
